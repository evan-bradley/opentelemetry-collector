receivers:
  template/my_filelog_template:
    my_foo_file: foo.log
    my_bar_file: bar.log
processors:
  batch:
exporters:
  otlp:
    endpoint: localhost:4317

service:
  pipelines:
    logs:
      receivers: [template/my_filelog_template]
      processors: [batch]
      exporters: [otlp]

templates:
  receivers:
    my_filelog_template: |
      receivers:
        filelog/foo:
          include: {{ .my_foo_file }}
        filelog/bar:
          include: {{ .my_bar_file }}
      processors:
        batch/1:
        batch/2:
      pipelines:
        logs/a:
          receivers: [filelog/foo]
          processors: [batch/1]
        logs/b:
          receivers: [filelog/bar]
          processors: [batch/2]
